<!DOCTYPE html>
<html>
<head>
  <title>YAY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff2d75;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .image-row img {
      width: 120px;
      border-radius: 12px;
    }

    /* ðŸ’— Floating Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d88;
      transform: rotate(45deg);
      animation: floatUp 2s ease-in forwards;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d88;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0.5) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(-180px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h1>YAY! I love you soooo muchh mera kucchu pucchu ðŸ¥°ðŸ¥°</h1>

    <div class="image-row">
      <img src="./1.jpeg">
      <img src="./2.jpeg">
      <img src="./3.jpeg">
      <img src="./4.jpeg">
    </div>
  </div>

  <script>
    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }

    // Run hearts when page opens
    window.onload = createHearts;
  </script>

</body>
</html>
